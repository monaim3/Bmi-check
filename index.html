<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
      <div class="card w-50 mx-auto mt-4">
          <div class="card-header text-center">BMI</div>
          <div class="card-body">
            <form action="" onclick="return false">
                <div class="form-group">
                    <label for="">Weight:</label>
                     <input type="text" name="" id="weight" placeholder="weight in kg" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Height:</label>
                     <input type="text" name="" id="height" placeholder="height in ft" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Bmi Value:</label>
                     <input type="text" name="" id="value" class="form-control">
                </div>
                <button onclick="getBmi()" class="btn btn-success mt-3">Submit</button>
            </form>
          </div>
          <div class="card-footer">
            If your BMI is 18.5 to 24.9, it falls within the normal or Healthy Weight range.
          </div>
      </div>
      <script src="index.js"> </script>
  </div>
</body>
</html>
